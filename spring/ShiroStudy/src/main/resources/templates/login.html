				<input class="code" name="password" id="password" type="password" placeholder="请输入密码">
				<div class="btn">
					<input type="button" id="submit" class="submit" value="登录"> 
					<input type="reset" id="reset" class="reset" value="重置">
				</div>
				<div id="CheckMsg" class="msg"></div>
			</form>
			<a id="testPermission" href="#">permissionDenied</a>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$(".btn").on("click", "#submit", doLogin);
			$("#testPermission").on("click", testPermission);
		});
		
		function doLogin() {
			var params = {
				name : $("#accountName").val(),
				pwd : $("#password").val()
			}
			var url = "doLogin.do";
			$.post(url, params, function(result) {
			    showMsg(result);
			});
		};

			    type : "get",
			    error : function() {

			    }
			});
		};

		//错误信息提醒
		function showMsg(msg) {
			$("#CheckMsg").text(msg);

		//监听回车键提交
		$(function() {
			document.onkeydown = keyDownSearch;
			function keyDownSearch(e) {
				// 兼容FF和IE和Opera
				var theEvent = e || window.event;
				var code = theEvent.keyCode || theEvent.whic
						|| theEvent.charCode;
				if (code == 13) {
